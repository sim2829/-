<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스파르타코딩클럽 | 자바스크립트 복습</title>
    <script>
        function handleClick(num) {
            if(num % 2 == 0){
                alert()
            } else {
                alert()
            }
            
            // 클릭에 따라 다른 얼럿을 띄웁니다.
        }
    </script>
</head>

<body>
    <button onclick="handleClick(100)">이 버튼을 눌러보세요</button>
</body>

</html>
